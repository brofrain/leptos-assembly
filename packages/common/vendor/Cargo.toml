[package]
name = "common_vendor"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[lib]
path = "lib.rs"

[dependencies]
leptos.workspace = true
leptos_router.workspace = true
leptos_i18n.workspace = true
leptos_meta.workspace = true
serde.workspace = true
wasm-bindgen.workspace = true
ahash = { version = "0.8.8", features = ["serde"] }
anyhow = "1.0.79"
derive_more = "0.99.17"
educe = "0.5.11"
futures = "0.3.30"
getrandom = { version = "0.2.12", features = ["js"], optional = true }
getset = "0.1.2"
icondata = "0.3.0"
js-sys = "0.3.68"
leptos-use = { version = "0.10.2", features = ["serde"] }
log = "0.4.20"
num = "0.4.1"
paste = "1.0.14"
pct-str = "2.0.0"
rand = "0.8.5"
serde_json = "1.0.113"
thiserror = "1.0.57"
time = { version = "0.3.34", features = ["macros", "formatting", "parsing"] }
unocss-classes = "2.0.0"
web-sys = { version = "0.3.68", features = [
  "CssStyleDeclaration",
  "DomRect",
  "DomTokenList",
  "Element",
  "Event",
  "EventTarget",
  "HtmlElement",
  "MediaQueryList",
  "Performance",
] }

[features]
csr = [
  "dep:getrandom",
  "time/wasm-bindgen",
  "leptos/csr",
  "leptos_i18n/csr",
  "leptos_meta/csr",
  "leptos_router/csr",
]
hydrate = [
  "dep:getrandom",
  "time/wasm-bindgen",
  "leptos/hydrate",
  "leptos_i18n/hydrate",
  "leptos_meta/hydrate",
  "leptos_router/hydrate",
]
ssr = [
  "leptos/ssr",
  "leptos_i18n/axum",
  "leptos_meta/ssr",
  "leptos_router/ssr",
  "leptos-use/ssr",
]

[package.metadata.cargo-all-features]
skip_feature_sets = [["csr", "ssr"], ["hydrate", "ssr"], ["hydrate", "csr"]]
